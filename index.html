<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Připojení na CS2 server</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2c2c2c; /* tmavě šedé pozadí */
      color: #ff7b00; /* oranžový text */
      font-family: 'Montserrat', sans-serif;
      text-align: center;
    }

    h1, h2 {
      margin: 0.5em 0;
    }

    pre {
      background: rgba(255, 123, 0, 0.1);
      border: 1px solid #ff7b00;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      color: #fff;
      font-size: 1.1em;
    }
  </style>
  <script>
    window.onload = function() {
      // pokus o otevření CS2 přes Steam
      window.location.href = "steam://connect/46.4.103.158:20009";

      // fallback po 2s -> ukáže návod
      setTimeout(function() {
        document.body.innerHTML = `
          <div>
            <h2>⚠️ Automatické připojení se nepovedlo</h2>
            <p>Otevři CS2 a do konzole napiš:</p>
            <pre>connect 46.4.103.158:20009</pre>
          </div>
        `;
      }, 2000);
    };
  </script>
</head>
<body>
  <h1>Připojuji tě na server…</h1>
</body>
</html>
