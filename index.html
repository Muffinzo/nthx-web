<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2c2c2c, #1f1f1f);
      color: #ff7b00;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    /* üîπ Ticker */
    .ticker {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: #ff7b00;
      color: #2c2c2c;
      display: flex;
      align-items: center;
      overflow: hidden;
      font-weight: bold;
      font-size: 1.2em;
      box-shadow: 0 0 10px #ff7b00, 0 0 20px #ff7b00, 0 3px 8px rgba(0,0,0,0.4);
      z-index: 1000;
    }

    .ticker-text {
      display: inline-block;
      padding-left: 100%;
      white-space: nowrap;
      animation: scroll-left 12s linear infinite;
      text-shadow: 0 0 5px #ff7b00, 0 0 10px #ffa600, 0 0 15px #ff7b00;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    h1 {
      margin: 80px 0 20px;
      font-size: 2.2em;
      text-shadow: 0 0 8px #ff7b00, 0 0 15px #ffa600, 0 0 20px #ff7b00;
    }

    /* üîπ Odpoƒçet */
    #countdown {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #ff7b00;
      font-weight: bold;
    }

    /* üîπ Tlaƒç√≠tko P≈ôipojit */
    .btn {
      background: #ff7b00;
      color: #2c2c2c;
      border: 2px solid #ff7b00;
      padding: 15px 40px;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 0 #cc6300, 0 8px 15px rgba(0,0,0,0.4);
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 0 #cc6300, 0 10px 20px rgba(0,0,0,0.4);
      background: linear-gradient(45deg, #ff7b00, #ffa600);
    }

    .btn:active {
      transform: translateY(3px);
      box-shadow: 0 3px 0 #cc6300, 0 5px 10px rgba(0,0,0,0.4);
    }

    /* üîπ Fallback instrukce */
    pre {
      margin-top: 25px;
      background: rgba(255, 123, 0, 0.1);
      border: 1px solid #ff7b00;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      color: #fff;
      font-size: 1.1em;
    }

    /* üîπ Footer */
    footer {
      background-color: #1f1f1f;
      color: #ff7b00;
      padding: 20px;
      text-align: center;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
    }
    footer a {
      color: #ff7b00;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
