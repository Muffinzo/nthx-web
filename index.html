<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Připojení na CS2 server</title>
  <style>
    body {
      background-color: #2c2c2c;
      color: #ff8800;
      font-family: "Segoe UI", Impact, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .btn {
      position: relative;
      display: inline-block;
      padding: 15px 40px;
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(135deg, #ff8800, #ff5500);
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      border: 2px solid #ff8800;
      border-radius: 12px;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    /* animující border segment */
    .btn::before {
      content: "";
      position: absolute;
      width: 20%;
      height: 2px;
      background: #ff8800;
      top: -5px;
      left: 0;
      border-radius: 2px;
      transform-origin: center;
      transform: rotate(0deg);
      opacity: 0;
    }

    .btn:hover::before {
      opacity: 1;
      animation: orbit 2s linear infinite;
    }

    @keyframes orbit {
      0%   { top: -5px; left: 0; width: 20%; height: 2px; }
      25%  { top: 0; right: -5px; width: 2px; height: 20%; }
      50%  { bottom: -5px; right: 0; width: 20%; height: 2px; }
      75%  { bottom: 0; left: -5px; width: 2px; height: 20%; }
      100% { top: -5px; left: 0; width: 20%; height: 2px; }
    }

    .instructions {
      display: none;
      margin-top: 30px;
      font-size: 18px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Připojte se na CS2 server</h1>
  <button class="btn" onclick="tryConnect()">Připojit</button>

  <div class="instructions" id="instructions">
    <p>Pokud se odkaz neotevře automaticky:</p>
    <p>1. Otevřete si konzoli v CS2.<br>
       2. Vložte <b>connect 46.4.103.158:20009</b> → připojení manuálně.<br>
    </p>
  </div>

  <script>
    function tryConnect() {
      window.location.href = "steam://connect/46.4.103.158:20009";
      setTimeout(() => {
        document.getElementById("instructions").style.display = "block";
      }, 1500);
    }
  </script>
</body>
</html>
