<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Připojení na CS2 server</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #2c2c2c; /* tmavě šedé pozadí */
      color: #ff7b00; /* oranžový text */
      font-family: 'Montserrat', sans-serif;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .btn {
      background: #ff7b00;
      color: #2c2c2c; /* barva textu = barva pozadí */
      border: 2px solid #ff7b00;
      padding: 15px 40px;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 6px 0 #cc6300, 0 8px 15px rgba(0,0,0,0.4);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 0 #cc6300, 0 10px 20px rgba(0,0,0,0.4);
    }

    .btn:active {
      transform: translateY(3px);
      box-shadow: 0 3px 0 #cc6300, 0 5px 10px rgba(0,0,0,0.4);
    }

    pre {
      margin-top: 25px;
      background: rgba(255, 123, 0, 0.1);
      border: 1px solid #ff7b00;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      color: #fff;
      font-size: 1.1em;
    }
  </style>
  <script>
    function connect() {
      // pokus o otevření CS2 přes Steam
      window.location.href = "steam://connect/46.4.103.158:20009";

      // fallback po 2s -> ukáže návod
      setTimeout(function() {
        document.body.innerHTML = `
          <div>
            <h2>⚠️ Automatické připojení se nepovedlo</h2>
            <p>Otevři CS2 a do konzole napiš:</p>
            <pre>connect 46.4.103.158:20009</pre>
          </div>
        `;
      }, 2000);
    }
  </script>
</head>
<body>
  <h1>Chceš se připojit na náš CS2 server?</h1>
  <button class="btn" onclick="connect()">Připojit</button>
</body>
</html>
